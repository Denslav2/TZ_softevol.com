<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Header</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="https://www.microsoft.com/"><img class="logo__img" src="img/logo.png" alt=""></a>
                </div>
                <div class="home"><a class="home__link" href="">Surface</a></div>
                <div class="menu">
                    <div class="menu__item"><a href="" class="menu__link">Computers</a>
                        <span class="checkmark">
                            <div class="checkmark__stem"></div>
                            <div class="checkmark__kick"></div>
                        </span>
                    </div>
                    <div class="menu__item" id="menu__item-2"><a href="" class="menu__link">Computers for Business</a>
                        <span class="checkmark">
                            <div class="checkmark__stem"></div>
                            <div class="checkmark__kick"></div>
                        </span>
                    </div>
                    <div class="menu__item" id="menu__item-3"><a href="" class="menu__link">Accessories</a>
                        <span class="checkmark">
                            <div class="checkmark__stem"></div>
                            <div class="checkmark__kick"></div>
                        </span>
                    </div>
                    <div class="menu__item" id="menu__item-4"><a href="" class="menu__link">Shop now</a>
                        <span class="checkmark">
                            <div class="checkmark__stem"></div>
                            <div class="checkmark__kick"></div>
                        </span>
                    </div>
                    <div class="menu__item" id="menu__item-5"><a href="" class="menu__link">Support</a></div>
                    <div class="menu__item" id="menu__item-6"><a href="" class="menu__link">More</a>
                        <span class="checkmark">
                            <div class="checkmark__stem"></div>
                            <div class="checkmark__kick"></div>
                        </span>
                    </div>
                </div>
                <div class="all-menu"><a class="all-menu__link" href="">All Microsoft</a>
                    <span class="checkmark">
                        <div class="checkmark__stem"></div>
                        <div class="checkmark__kick"></div>
                    </span>
                </div>
                <div class="header__box">
                    <div class="header__box-item">
                        <div class="header__box-span">Search</div><img class="header__box-img_search" src="img/search.png"
                            alt="">
                    </div>
                    <div class="header__box-item">
                        <div class="header__box-span">Cart</div><img class="header__box-img_cart" src="img/cart.png" alt="">
                    </div>
                    <div class="header__box-item">
                        <div class="header__box-span_user">Sign in</div><img class="header__box-img_user" src="img/user.png"
                            alt="">
                    </div>
                </div>
            </nav>
            <div class="mobile-menu">
                <div class="mobile-menu__item">
                    <div class="mobile-menu__item-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <img class="mobile-menu__img" src="img/search.png" alt="">
                </div>
                <div class="mobile-menu__item">
                    <div class="logo">
                        <a href="https://www.microsoft.com/"><img class="logo__img" src="img/logo.png" alt=""></a>
                    </div>
                </div>
                <div class="mobile-menu__item">
                    <img class="mobile-menu__img" src="img/cart.png" alt="">
                    <img class="mobile-menu__img" src="img/user.png" alt="">
                    <!--<a class="mobile-menu__link" href="#">Sign In</a>-->
                </div>
            </div>
            <div class="mobile-home"><a class="mobile-home__link" href="">Surface</a>
                <span class="checkmark">
                    <div class="checkmark__stem"></div>
                    <div class="checkmark__kick"></div>
                </span>
            </div>
            <div class="header__subtitle">Free upgrade Windows 11</div>
            <h1 class="header__title">Surface Book 3</h1>
            <div class="header__text">Powerhouse performance</div>
        </div>
    </header>
</body>

</html>
